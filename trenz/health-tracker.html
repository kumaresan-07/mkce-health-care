<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - MKCE Health Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tracker-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a237e;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #1a237e;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background-color: #283593;
        }

        .history {
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Health Tracker</h1>
        <p>Track your daily health metrics</p>
    </header>

    <main>
        <div class="tracker-form">
            <form id="healthForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="temperature">Temperature (Â°F):</label>
                    <input type="number" id="temperature" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="symptoms">Symptoms:</label>
                    <select id="symptoms" multiple>
                        <option value="none">None</option>
                        <option value="fever">Fever</option>
                        <option value="cough">Cough</option>
                        <option value="fatigue">Fatigue</option>
                        <option value="headache">Headache</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <input type="text" id="notes">
                </div>

                <button type="submit" class="submit-btn">Save Health Data</button>
            </form>

            <div class="history">
                <h2>History</h2>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temperature</th>
                            <th>Symptoms</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="health-tracker.js"></script>
</body>
</html>
